<h1>Commandes :</h1>
{{#orders}}
<div class="row-fluid">
    <dt>Commande : <a href="/order/{{_id}}">{{order_ref}}</a></dt>
    <dd>
    <div class="control-group">
        <label class="control-label">Amount:</label>
        <div class="controls">
            {{amount}}
        </div>
        <label class="control-label">Date:</label>
        <div class="controls">
            {{date}}
        </div>
    </div>
    </dd>
</div>
{{/orders}}
