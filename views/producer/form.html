<div class="row-fluid control-group">
    <form action="/producer/{{producer._id}}" method="post" class="form form-horizontal">	
        <div>
            <h1><input id="name" name="name" value="{{^producer._id}}Nouveau producteur{{/producer._id}}{{#producer._id}}{{producer.name}}{{/producer._id}}"></input></h1>
            <input id="producer_id" type="hidden" value="{{producer._id}}"></input>
            <dl>
                <dt>Description</dt>
                <dd><textarea class="form-control" name="description" id="description" required>{{producer.desc}}</textarea></dd>
            </dl>
            <dl>
                <dt>Catégorie</dt>
                <dd><input class="form-control" name="category" id="category" value="{{producer.category}}"></input></dd>
            </dl>
            <dl>
                <dt>Référent</dt>
                <dd><input type="text" class="form-control" name="referent" id="referent" value="{{producer.referent}}" required></input></dd>
            </dl>
            <dl>
                <dt>Action</dt>
                <dd>
                <div class="commands">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-edit">
                            {{^producer._id}}Ajouter{{/producer._id}}{{#producer._id}}Mettre à jour{{/producer._id}}
                        </span>
                    </button>
                    {{#producer._id}}
                    <a class="btn btn-sm btn-primary" href="/producer/remove/{{producer._id}}">
                        <span class="glyphicon glyphicon-remove-circle">Supprimer</span>
                    </a>
                    {{/producer._id}}
                </div>
                </dd>
            </dl>
        </div>
    </form>
    <div>
        <dl>
            <dt data-toggle="collapse" data-target="products_col">Produits</dt>
            <dd id="products_col" class="collapse in">
            <table id="products" class="table table-bordered">
                <tbody>
                    <tr>
                        <th>Nom</th>
                        <th>Unité</th>
                        <th>Tarif</th>
                        <th>Action</th>
                    </tr>
                    {{#producer}}
                    {{#products}}
                    <tr id="{{_id}}">
                        <td>
                            <input type="text" class="form-control" name="name" id="name" value="{{name}}" required></input>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="unit" id="unit" value="{{unit}}" required></input>
                        </td>
                        <td>
                            <input type="text" class="form-control" name="price" id="price" value="{{price}}" required></input>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-primary" href="javascript:updateProduct('{{_id}}')">
                                <span class="glyphicon glyphicon-edit"></span>
                            </a>
                            <a class="btn btn-sm btn-primary" href="/product/remove/{{_id}}">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </a>
                        </td>
                    </tr>
                    {{/products}}
                    {{/producer}}
                </tbody>
            </table>
            <div id="add">
                <a class="btn btn-sm btn-primary" href="javascript:addProduct()">
                    <span class="glyphicon glyphicon-remove-circle">Ajouter un produit</span>
                </a>
            </div>
            </dd>
        </dl>
    </div>
</div>
